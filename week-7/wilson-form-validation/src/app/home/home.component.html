<div class="card-container">
  <mat-card class="home-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar-header-image"></div>
      <mat-card-title> Welcome Home! </mat-card-title>
      <mat-card-subtitle> Form Validation Example App Home Page </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="form-example">

          <mat-card>
              <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">

                <div>
                  <mat-form-field>
                    <label> Telephone </label>
                    <input matInput type="text"
                           name="telephone"
                           ngModel
                           required
                           pattern="[0-9]*"
                           minlength="10"
                           #phone="ngModel"
                           [class.hasError]="phone.isvalid && phone.touched">
                  </mat-form-field>

                  <div [hidden]="phone.valid || phone.pristine">
                    <div class="error" [hidden]="!phone.hasError('minlength')">Phone has to have at least 10 digits</div>
                    <div class="error" [hidden]="!phone.hasError('required')">Phone is required</div>
                    <div class="error" [hidden]="!phone.hasError('pattern')">Only digits are allowed</div>
                  </div>
                </div>

                <button mat-raised-button color="warn" type="reset">Cancel</button>&nbsp;
                <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
              </form>
            </mat-card>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
