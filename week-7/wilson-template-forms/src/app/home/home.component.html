<div class="card-container">
  <mat-card class="home-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar-header-image"></div>
      <mat-card-title> Welcome Home! </mat-card-title>
      <mat-card-subtitle> Template Forms App Home Page </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="form-example">

        <mat-card>
          <form class="form-example" #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">
            <mat-form-field>
              <label> Username </label>
              <input matInput ngModel name="username" type="text"/>
            </mat-form-field>

            <mat-form-field>
              <label> SSN </label>
              <input matInput ngModel name="ssn" type="text"/>
            </mat-form-field>

            <div class="form-example" ngModelGroup="passwordsGroup">
              <mat-form-field>
                <label> Password </label>
                <input matInput name="password" ngModel type="password" />
              </mat-form-field>

              <mat-form-field>
                <label> Confirm Password </label>
                <input matInput name="pconfirm" ngModel type="password" />
              </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit">Submit</button>
          </form>
        </mat-card>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
