<div class="form-container">
    <mat-card class="form-card mat-elevation-z8" fxLayout="row">

      <mat-card-title class="form-title">Bob's Computer Repair Shop</mat-card-title>

      <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">

        <mat-card-content>

          <label> Welcome, </label>

          <h2>Computer Repair(s)</h2>

          <div ngModelGroup="checkGroup">
            <mat-checkbox name="disk" ngModel> Hard Disk Cleanup </mat-checkbox>
            <br/>
            <mat-checkbox name="keyboard" ngModel> Keyboard Cleanup </mat-checkbox>
            <br/>
            <mat-checkbox name="password" ngModel> Password Reset </mat-checkbox>
            <br/>
            <mat-checkbox name="ram" ngModel> RAM Upgrade </mat-checkbox>
            <br/>
            <mat-checkbox name="software" ngModel> Software Install (OS) </mat-checkbox>
            <br/>
            <mat-checkbox name="spyware" ngModel> Spyware Removal </mat-checkbox>
            <br/>
            <mat-checkbox name="tune" ngModel> Tune Up </mat-checkbox>
            <br/>
          </div>

          <br/>

          <hr/>
          <h2> Misc. Charges: </h2>

          <div>
            <mat-form-field>
              <input type="text" matInput name="parts" placeholder="Parts charge..." ngModel>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <input type="text" matInput name="labor" ngModel placeholder="Labor fees...">
            </mat-form-field>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="warn" type="reset">Cancel</button>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>

      </form>
    </mat-card>
  </div>
