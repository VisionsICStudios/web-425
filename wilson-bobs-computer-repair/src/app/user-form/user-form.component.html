<div class="form-example">

    <mat-card>

      <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">

        <h2>Enter your Name Here:</h2>

        <hr/>

        <div class="form-example">

          <div>
            <mat-form-field>
              <input type="text" matInput name="firstname" ngModel placeholder="First Name" required>
              <mat-hint>min 2 letter characters required</mat-hint>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <input type="text" matInput name="lastname" ngModel placeholder="Last Name" required>
              <mat-hint>min 2 letter characters required</mat-hint>
            </mat-form-field>
          </div>

        </div>

        <div class="form-example" ngModelGroup="buttonsGroup">

          <mat-card-content>

            <mat-card-actions>

              <button mat-raised-button color="primary" type="submit" (ngSubmit)="onSubmit()">Submit</button>
            </mat-card-actions>
          </mat-card-content>
        </div>
      </form>
    </mat-card>
  </div>
