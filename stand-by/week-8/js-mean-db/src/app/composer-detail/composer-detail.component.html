<div fxLayout="column" style="margin-top: 60px;">
  <mat-card *ngIf="composer">
    <mat-card-title>Composer Details</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item>First Name: {{ composer.firstName }}</mat-list-item>
        <mat-list-item>Last Name: {{ composer.lastName }}</mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" routerLink="/">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>
