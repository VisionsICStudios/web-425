<mat-card *ngIf="composer">
  <mat-card-title>
    Composer: {{ composer.id }}
  </mat-card-title>

  <mat-card-content>
    <mat-list>
      <mat-list-item>First Name: {{ composer.firstName }}</mat-list-item>
      <mat-list-item>Last Name: {{ composer.lastName }}</mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/">Return</button>
  </mat-card-actions>

</mat-card>
